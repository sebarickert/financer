name: Validate and Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: ci-build_${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: sebarickert/financer/.github/actions/prepare-node-job@main

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: sebarickert/financer/.github/actions/prepare-node-job@main

      - uses: sebarickert/financer/.github/actions/lint-app@main

  lint-type:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: sebarickert/financer/.github/actions/prepare-node-job@main

      - name: Lint TS types
        run: npm run check-types

  unit-test-frontend:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: sebarickert/financer/.github/actions/prepare-node-job@main

      - uses: sebarickert/financer/.github/actions/test-frontend@main

  unit-test-backend:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: sebarickert/financer/.github/actions/prepare-node-job@main

      - uses: sebarickert/financer/.github/actions/test-backend@main

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: sebarickert/financer/.github/actions/prepare-node-job@main

      - uses: sebarickert/financer/.github/actions/build-app@main

  run-e2e-tests:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: sebarickert/financer/.github/actions/prepare-node-job@main

      - uses: sebarickert/financer/.github/actions/build-app@main

      - name: Run end-to-end tests
        uses: sebarickert/financer/.github/actions/test-playwright@main
        with:
          SHARD: ${{ matrix.shard }}
          SHARD_COUNT: 5
        env:
          INITIALIZE_SCHEMA_AND_TEST_USER: true
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_NAME: testdb-${{ matrix.shard }}

  # docker-build:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: sebarickert/financer/.github/actions/build-docker-image@main
  #       with:
  #         REGISTRY_TOKEN: ${{ secrets.REGISTERY_TOKEN }}

  docker-publish:
    needs:
      # - docker-build
      - lint
      - lint-type
      - unit-test-frontend
      - unit-test-backend
      - run-e2e-tests
    runs-on: ubuntu-latest
    steps:
      - uses: sebarickert/financer/.github/actions/publish-docker-image@main
        with:
          REGISTRY_TOKEN: ${{ secrets.REGISTERY_TOKEN }}
