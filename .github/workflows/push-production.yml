name: Validate and Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: ci-build_${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: serkfi/financer/.github/actions/prepare-node-job@main

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: serkfi/financer/.github/actions/prepare-node-job@main

      - uses: serkfi/financer/.github/actions/lint-app@main

  lint-type:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: serkfi/financer/.github/actions/prepare-node-job@main

      - name: Lint TS types
        run: npm run check-types

  unit-test-frontend:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: serkfi/financer/.github/actions/prepare-node-job@main

      - uses: serkfi/financer/.github/actions/test-frontend@main

  unit-test-backend:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: serkfi/financer/.github/actions/prepare-node-job@main

      - uses: serkfi/financer/.github/actions/test-backend@main

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: serkfi/financer/.github/actions/prepare-node-job@main

      - uses: serkfi/financer/.github/actions/build-app@main

  run-e2e-test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        spec: [
            "chromium",
            # "firefox",
            # "webkit",
            "Mobile_Chrome",
            # "Mobile_Safari"
          ]
    steps:
      - uses: serkfi/financer/.github/actions/prepare-node-job@main

      - uses: serkfi/financer/.github/actions/build-app@main

      - uses: serkfi/financer/.github/actions/test-playwright@main
        with:
          target-project: ${{ matrix.spec }}

  build-docker:
    needs:
      - lint
      - lint-type
      - unit-test-frontend
      - unit-test-backend
      - run-e2e-test
    uses: ./.github/workflows/build-docker.yml
    secrets:
      REGISTERY_TOKEN: ${{ secrets.REGISTERY_TOKEN }}
      DOCKER_TARGET_PLATFORMS: ${{ secrets.DOCKER_TARGET_PLATFORMS }}
